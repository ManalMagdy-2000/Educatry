
<c-card id="info" class="u-border u-border--bottom-right">
    <c-card-body>
        <h5 cCardTitle id="loginTitle">Login</h5>
        <h6 cCardSubtitle style="color: #6F8A9E !important;" class="mb-2 text-medium-emphasis">
            Please sign in to your account
          </h6>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group" id="loginFormGroup">
                <button [disabled]="loading" class="btn btn-primary" id="big">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <a routerLink="../register" class="btn btn-link" id="register">Register As Volunteer</a>
            </div>
        </form>
    </c-card-body>
</c-card>
